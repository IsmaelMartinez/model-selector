name: Update Model Dataset v2

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC (offset from v1)
  workflow_dispatch:

jobs:
  update-models:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create update branch
        id: branch
        run: |
          BRANCH_NAME="automated/model-update-$(date +%Y-%m-%d)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch exists, fetching..."
            git fetch origin "$BRANCH_NAME"
            git checkout -b "$BRANCH_NAME" "origin/$BRANCH_NAME"
          else
            echo "Creating new branch $BRANCH_NAME"
            git checkout -b "$BRANCH_NAME"
          fi

      - name: Run model aggregation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Starting model aggregation..."
          npm run update-models
          echo "Aggregation complete"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/lib/data/models.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/data/models.json
          git commit -m "chore: automated model dataset update ($(date +%Y-%m-%d))"

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push -u origin "${{ steps.branch.outputs.branch_name }}" || exit 1

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CURRENT_DATE=$(date +%Y-%m-%d)
          BRANCH_NAME="${{ steps.branch.outputs.branch_name }}"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists"
            exit 0
          fi

          # Create simple PR body file
          echo "## Automated Model Dataset Update" > /tmp/pr-body.md
          echo "" >> /tmp/pr-body.md
          echo "Updated models from Hugging Face Hub on ${CURRENT_DATE}." >> /tmp/pr-body.md
          echo "" >> /tmp/pr-body.md
          echo "### Review Checklist" >> /tmp/pr-body.md
          echo "- [ ] New models look relevant" >> /tmp/pr-body.md
          echo "- [ ] No unexpected removals" >> /tmp/pr-body.md
          echo "- [ ] Tests pass" >> /tmp/pr-body.md

          # Create PR with timeout
          timeout 60 gh pr create \
            --title "Automated Model Update - ${CURRENT_DATE}" \
            --body-file /tmp/pr-body.md \
            --base main \
            --head "$BRANCH_NAME"

          echo "PR created successfully"

      - name: Cleanup old branches
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Cleaning up branches older than 7 days..."
          CURRENT_EPOCH=$(date +%s)
          git fetch --prune
          for branch in $(git branch -r | grep 'origin/automated/model-update-' | sed 's|origin/||'); do
            BRANCH_DATE=$(echo "$branch" | grep -oE '[0-9]{4}-[0-9]{2}-[0-9]{2}')
            if [ -n "$BRANCH_DATE" ]; then
              BRANCH_EPOCH=$(date -d "$BRANCH_DATE" +%s 2>/dev/null || echo "0")
              if [ "$BRANCH_EPOCH" != "0" ]; then
                DAYS_OLD=$(( (CURRENT_EPOCH - BRANCH_EPOCH) / 86400 ))
                if [ "$DAYS_OLD" -gt 7 ]; then
                  echo "Deleting: $branch ($DAYS_OLD days old)"
                  git push origin --delete "$branch" 2>/dev/null || true
                fi
              fi
            fi
          done
