<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#4CAF50" />
		<meta name="description" content="Find the most environmentally efficient AI models for your task" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

		<!-- iOS PWA Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="AIModelAdvisor" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />

		<!-- Windows PWA Support -->
		<meta name="msapplication-TileColor" content="#4CAF50" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
